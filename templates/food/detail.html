<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% extends 'base.html' %}
</head>
<body>


{% block content %}

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <h2>{{ food.name }}</h2>
            <hr>
            <p>价格: {{food.price }}</p>

            <hr>
            <h3>添加到购物车</h3>
            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <form method="post" action="{% url 'menus:add_to_cart' food.id %}">
                {% csrf_token %}
                {{ form.as_p }}
                     <button type="submit" class="btn btn-primary">加入购物车</button>
            </form>
        </div>
    </div>
{% endblock %}


</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* 自定义样式 */
        /* 可根据需要进行调整和修改 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #content {
            flex: 1;
        }
        #footer {
            background-color: #f8f9fa;
            padding: 30px 0;
        }
        #footer .container {
            text-align: center;
        }
        #footer .social-links a {
            color: #555;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }
        #footer .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- 网站内容 -->
    <div id="content">
        <!-- 网站主体内容 -->
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <div class="social-links">
                <!-- 社交媒体图标，请根据您的实际需求修改链接和图标（使用 Font Awesome 图标库） -->
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>

            </div>
            <p>© 2023 XiaoMing Blog</p>
        </div>
    </footer>


</body>
</html>

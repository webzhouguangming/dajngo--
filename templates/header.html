 <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <span class="navbar-toggler-icon"></span>

font-family: Font-Awesome;


"></i>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home:home' %}">首页</a>
        </li>
            <li class="nav-item">

                            欢迎您！ <span style="font-weight: bolder;">[ {{ user.username }} ]</span>
                            &emsp;<a href="/logout/">退出登录</a>&nbsp;
                            {% else %}
                            <li>
                                <i class="fa-regular fa-user" style="margin-right: 30px"><a href="{% url 'users:login' %}">登录</a></i>

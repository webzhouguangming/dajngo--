<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>订单详情</h1>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">订单编号: {{ order.order_number }}</h3>
        </div>

        <div class="card-body">
            <p><strong>创建时间:</strong> {{ order.created_at }}</p>
            <p><strong>总共:</strong> ${{ order.total_price }}</p>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>数量</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in order.cart_items.all %}
                    <tr>
                        <td>{{ item.menu_item.name }}</td>
                        <td>{{ item.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="{% url 'orders:pay' %}" class="btn btn-secondary">付款</a>
        </div>
    </div>
</div>
{% endblock %}


</body>
</html>

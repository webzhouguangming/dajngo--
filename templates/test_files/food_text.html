<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container my-3">
        <h1 class="pt-5 text-center">{{ food.name }}</h1>

        <!-- 菜品详细信息 -->
        <div class="row">
            <div class="col">
                <img src="{{ food.image.url }}" alt="{{ food.name }}" class="card-img-top" style="height: 240px; width: 100%; display: block;">
            </div>
            <div class="col">
                <p class="fs-5">{{ food.description }}</p>
                <p class="fs-4"><strong>{{ food.price }} 元</strong></p>
            </div>
        </div>
    </div>
</body>
</html>

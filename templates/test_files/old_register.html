<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    {% extends "base.html" %}
    {% load static %}
    {% block link %}
    {% endblock link %}
</head>
<body>


{% block content %}
    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <h2>注册新账号</h2>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">注册</button>
            </form>
            <hr>
            <p>已有账号？<a href="{% url 'users:login' %}">登录</a></p>
        </div>
    </div>
{% endblock %}


</body>
</html>

<!DOCTYPE html>

    <style rel="stylesheet">
        nav {
  font-size: 18px;
  text-align: center;
  margin-top: 50px;
}

nav ul {
  display: inline-flex;
  list-style: none;
  perspective: 1000px;
}

nav li {
  transform-style: preserve-3d;
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  margin: 0 15px;
  padding: 10px 0;
}

nav a {
  display: block;
  text-decoration: none;
  color: #fff;
  position: relative;
  z-index: 1;
  letter-spacing: 1px;
  font-weight: bold;
  text-transform: uppercase;
  transform-origin: center;
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  padding: 20px 25px;
  border-radius: 5px;
  background: linear-gradient(to bottom right, #41a7fd, #28e0c9);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

nav a:before,
nav a:after {
  content: "";
  position: absolute;
  z-index: -1;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  transform-style: inherit;
}

nav a:before {
  background: rgba(0, 0, 0, 0.1);
  transform: translate3d(0, 10px, -20px) rotateX(90deg);
}

nav a:after {
  background: rgba(255, 255, 255, 0.15);
  transform: translate3d(0, 0, -40px);
}

nav a:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  background: linear-gradient(to bottom right, #41a7fd, #28e0c9);
}

nav li:hover {
  transform: rotateX(45deg) translateY(-20px);
}

nav li:hover a {
  transform: rotateX(-45deg);
}

nav li:hover a:before {
  transform: translate3d(0, 0, 0) rotateX(0deg);
}

nav li:hover a:after {
  transform: translate3d(0, -10px, 0);
}

    </style>
    <style rel="stylesheet" >
        figure {
  margin: 0;
  width: 100%;
  height: 29.5vw;
  background: url({% static 'image/beihai.jpg' %});
    background-size: 100%;
    transform-origin: center bottom;
    transform-style: preserve-3d;
    transition: 1s transform;
 }
figure figcaption {
  width: 100%;
  background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url({% static 'image/beihai.jpg' %});
    background-size: 100%; height: 50px;
    background-repeat: no-repeat;
  background-position: bottom;
  color: #fff;
    position: relative; top: 29.5vw;
    transform-origin: center top;
    transform: rotateX(-89.9deg);
    font-size: 1.2vw;
  font-family: Montserrat, Arial, sans-serif;
  text-align: center;
    line-height: 3;
}
figure:before {
  content: "";
  position: absolute; top: 0; left: 0;
  width: 100%; height: 100%;
    box-shadow: 0 0 100px 50px rgba(0, 0, 0, 0.1), inset 0 0 250px 250px rgba(0, 0, 0, 0.1);
    transition: 1s;
    transform: rotateX(95deg) translateZ(-80px) scale(0.75);
    transform-origin: inherit;
}

div:hover figure {
  transform: rotateX(75deg) translateZ(5vw);
}
div:hover figure:before {
    box-shadow: 0 0 25px 25px rgba(0, 0, 0, 0.5), inset 0 0 250px 250px rgba(0, 0, 0, 0.5);
    transform: rotateX(-5deg) translateZ(-80px) scale(1);
    }

@media screen and (max-width: 800px) {
  div { width: 50%; }
  figure { height: 45vw; }
  figure figcaption {
    top: 45vw;
    font-size: 2vw;
  }
}

@media screen and (max-width: 500px) {
  div {
    width: 80%;
    margin-top: 1rem;
  }
  figure {
    height: 70vw;
  }
  figure figcaption {
    top: 70vw;
    font-size: 3vw;
  }
}
